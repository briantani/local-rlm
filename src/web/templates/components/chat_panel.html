<!-- Chat Panel Component for Follow-up Queries -->

<div x-data="chatPanel()" x-show="showChat" x-cloak class="mt-8 border-t pt-8">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Chat Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <h3 class="text-lg font-semibold text-white">Continue Conversation</h3>
                </div>
                <button @click="toggleChat()" class="text-white hover:text-gray-200 transition">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
            </div>
            <p class="text-blue-100 text-sm mt-1">Ask follow-up questions with full context from the previous execution</p>
        </div>

        <!-- Chat Messages -->
        <div class="h-96 overflow-y-auto bg-gray-50 p-6 space-y-4" x-ref="messagesContainer">
            <template x-for="message in messages" :key="message.id">
                <div :class="message.role === 'user' ? 'flex justify-end' : 'flex justify-start'">
                    <div :class="message.role === 'user' ? 'bg-blue-600 text-white' : 'bg-white border border-gray-200 text-gray-800'"
                         class="max-w-[80%] rounded-lg px-4 py-3 shadow-sm">
                        <div class="flex items-start space-x-2">
                            <!-- Icon -->
                            <div class="flex-shrink-0 mt-1">
                                <template x-if="message.role === 'user'">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                    </svg>
                                </template>
                                <template x-if="message.role === 'assistant'">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                                    </svg>
                                </template>
                            </div>
                            <!-- Content -->
                            <div class="flex-1 min-w-0">
                                <p class="text-sm whitespace-pre-wrap break-words" x-text="message.content"></p>
                                <p class="text-xs mt-1 opacity-70" x-text="formatTime(message.timestamp)"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Loading Indicator -->
            <template x-if="isLoading">
                <div class="flex justify-start">
                    <div class="bg-white border border-gray-200 rounded-lg px-4 py-3 shadow-sm">
                        <div class="flex items-center space-x-2">
                            <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="text-sm text-gray-600">Thinking...</span>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Error Message -->
            <template x-if="error">
                <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
                    <div class="flex items-start">
                        <svg class="w-5 h-5 text-red-500 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                        <div class="ml-3">
                            <p class="text-sm text-red-700" x-text="error"></p>
                            <button @click="error = null" class="text-xs text-red-600 hover:text-red-800 underline mt-1">Dismiss</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Chat Input -->
        <div class="bg-white border-t border-gray-200 p-4">
            <form @submit.prevent="sendMessage()" class="flex items-end space-x-3">
                <div class="flex-1">
                    <label for="chat-input" class="sr-only">Your follow-up question</label>
                    <textarea
                        id="chat-input"
                        x-model="inputMessage"
                        @keydown.enter.prevent="if (!$event.shiftKey) sendMessage()"
                        placeholder="Ask a follow-up question... (Shift+Enter for new line)"
                        rows="2"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                        :disabled="isLoading"
                    ></textarea>
                    <p class="text-xs text-gray-500 mt-1">ðŸ’¡ The agent has access to all variables from the previous execution</p>
                </div>
                <button
                    type="submit"
                    :disabled="!inputMessage.trim() || isLoading"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition flex items-center space-x-2"
                >
                    <span x-show="!isLoading">Send</span>
                    <span x-show="isLoading">Sending...</span>
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>
